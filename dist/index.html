<!DOCTYPE html>
<html lang="ru">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="icon" href="./img/logo.svg" type="image/x-icon">
<link rel="preload" href="./css/libs.min.css" as="style">

<link rel="stylesheet" href="./css/libs.min.css">
<link rel="stylesheet" href="./css/app.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">

        <div class="header__logo">

            <p>Writer<br>Works</p>

        </svg>
        <div class="header__block">
            <nav>
                <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="./img/sprite.svg#close"></use>

                <div>

                    <use xlink:href="./img/sprite.svg#call"></use>
                </svg>
                <div>
                    <div class="phones">
                        <a href="tel:+380968834789">+380 (96) 883 47 89</a>
                        <a href="tel:+380631035218">+380 (63) 103  52 18</a>
                    </div>
                    <div class="social">
                        <a href="tg://resolve?domain=WriterWorksBot">
                            <svg class="icon-box" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./img/sprite.svg#telegram"></use>
                            </svg>
                        </a>
                        <a href="viber://add?number=380668653077">
                            <svg class="icon-box" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <use xlink:href="./img/sprite.svg#viber"></use>
                            </svg>
                        </a>

                </div>
            </div>
